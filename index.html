<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup</title>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <style>
    /* Simple styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 300px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .button:hover {
      background-color: #45a049;
    }

    .link {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .link a {
      color: #4CAF50;
      text-decoration: none;
    }
  </style>

  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAiHO4EiczoWMNI51D96InVZlbualxrCp4",
      authDomain: "miranoo.firebaseapp.com",
      projectId: "miranoo",
      storageBucket: "miranoo.appspot.com",
      messagingSenderId: "91814992794",
      appId: "1:91814992794:web:c53dc0b0fa2508a6303823",
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Register User Function
    function registerUser() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email && password) {
        auth.createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            console.log("User Registered:", userCredential.user);
            alert("User Registered Successfully!");
          })
          .catch((error) => {
            console.error("Error:", error.message);
            alert("Error: " + error.message);
          });
      } else {
        alert("Please fill in both fields.");
      }
    }

    // Login User Function
    function loginUser() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email && password) {
        auth.signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            console.log("User Logged In:", userCredential.user);
            alert("User Logged In Successfully!");
          })
          .catch((error) => {
            console.error("Error:", error.message);
            alert("Error: " + error.message);
          });
      } else {
        alert("Please fill in both fields.");
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Login / Sign Up</h1>

    <div class="input-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required />
    </div>

    <div class="input-group">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" required />
    </div>

    <button class="button" onclick="registerUser()">Sign Up</button>
    <button class="button" onclick="loginUser()">Login</button>

    <div class="link">
      <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
      <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Sign Up</a></p>
    </div>
  </div>
</body>
</html>
