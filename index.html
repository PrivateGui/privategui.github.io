<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Engine</title>
  
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAiHO4EiczoWMNI51D96InVZlbualxrCp4",
      authDomain: "miranoo.firebaseapp.com",
      projectId: "miranoo",
      storageBucket: "miranoo.appspot.com",
      messagingSenderId: "91814992794",
      appId: "1:91814992794:web:c53dc0b0fa2508a6303823",
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Register User
    function registerUser(email, password) {
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          console.log("User Registered:", userCredential.user);
        })
        .catch((error) => {
          console.error("Error:", error.message);
        });
    }

    // Login User
    function loginUser(email, password) {
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          console.log("User Logged In:", userCredential.user);
        })
        .catch((error) => {
          console.error("Error:", error.message);
        });
    }
  </script>
</head>
<body>
  <h1>Welcome to My Search Engine</h1>
  <button onclick="registerUser('user@example.com', 'password123')">Register</button>
  <button onclick="loginUser('user@example.com', 'password123')">Login</button>
</body>
</html>
